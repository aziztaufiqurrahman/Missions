<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mission 2 | Aziz Taufiqurrahman</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <div class="card">
        <div class="card-bg">
          <img src="cardd.jpg" alt="">
        </div>
        <div class="title">
          <h2>PETANI HEBAT</h2>
          <h2>TANAMAN SEHAT</h2>
          <h2>INDONESIA KUAT</h2>
        </div>
        <div class="images">
          <img src="farm.jpg" class="farm" alt="">
          <img src="bg.jpg" class="tree" alt="">
        </div>
      </div>
    </div>

    <script type="text/javascript">
    const container = document.querySelector(".container");
    const card = document.querySelector(".card");
    const title = document.querySelector(".title");
    const farm = document.querySelector(".farm");
    const tree = document.querySelector(".tree");

    //card rotate on mouse move
    container.addEventListener("mousemove", (rotate) => {
      let x = (innerWidth / 2 - rotate.pageX) / 15;
      let y = (innerHeight / 2 - rotate.pageY) / 15;

      card.style.transform = "rotateY(" + x + "deg) rotateX(" + y + "deg)";
    });

    //card effects on mouse over the card
    container.addEventListener("mouseover", () => {
      title.style.transform = "translate3d(0, 0, 160px)";
      farm.style.transform = "translate3d(0, 0, 220px)";
      tree.style.transform = "translate3d(0, 0, 120px)";
      card.style.transition = "all 0.1s ease";
    });

    //card back to normal when mouse out
    container.addEventListener("mouseout", () => {
      card.style.transform = "rotateY(0deg) rotateX(0deg)";
      card.style.transition = "all 0.5s ease";
      title.style.transform = "translate3d(0, 0, 0)";
      farm.style.transform = "translate3d(0, 0, 0)";
      tree.style.transform = "translate3d(0, 0, 0)";
    });
    </script>

  </body>
</html>
